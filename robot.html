<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color:#000000">
            <a-entity position = "0 -9 45">
                <a-camera></a-camera>
            </a-entity>
            <a-plane color="#828181" position="0 -37 -3" rotation="-90 0 0" width="150" height ="19" ></a-plane>
            <a-plane color="#FFFFFF" position="0 4 0" rotation="0 0 0" width="5" length ="5" height = "2"></a-plane>
            <a-sphere position = "0 10 0" radius = "5" color = "#1e26bd"></a-sphere>
            <a-triangle vertex-a = "7 3 0" vertex-b = "-7 3 0" vertex-c = "0 -8.5 0" rotation = "0 0 0" color = "#ab3f43"></a-triangle>
            <a-box position = "5.8 10.2 0" rotation = "0 0 0" color = "orange" height = "3" width = "1.7"></a-box>
            <a-box position = "-5.8 10.2 0" rotation = "0 0 0" color = "orange" height = "3" width = "1.7"></a-box>
            <a-plane color="#FFF" position="0 -9 0" rotation="0 0 0" width="13" length ="5" height = "2"></a-plane>
            <a-box position = "0 -15 0" rotation = "0 0 0" color = "#ab3f43" height = "10" width = "13"></a-box>
            <a-plane color="#FFF" position="7.5 2 -2" rotation="0 0 0" width="5" length ="5" height = "3"></a-plane>
            <a-plane color="#FFF" position="-7.5 2 -2" rotation="0 0 0" width="5" length ="5" height = "3"></a-plane>
            <a-cylinder position = "-12.8 -1 -5" color = "#0a8a1d" rotation = "0 0 137" height = "10" radius = "2"></a-cylinder>
            <a-sphere position = "-15.6 -6.2 0" radius = "2" color = "#1e26bd"></a-sphere>
            <a-cylinder position = "-23 -2 -5" color = "#0a8a1d" rotation = "0 0 45" height = "9" radius = "1.8"></a-cylinder>
            <a-dodecahedron position = "-30 4.1 -7" color = "#b07dd4" radius = "3"></a-dodecahedron>

            <a-cylinder position = "12.8 -1 -5" color = "#0a8a1d" rotation = "0 0 43" height = "10" radius = "2"></a-cylinder>
            <a-sphere position = "15.6 -6.2 0" radius = "2" color = "#1e26bd"></a-sphere>
            <a-cylinder position = "23 -2 -5" color = "#0a8a1d" rotation = "0 0 135" height = "9" radius = "1.8"></a-cylinder>
            <a-dodecahedron position = "30 4.1 -7" color = "#b07dd4" radius = "3"></a-dodecahedron>
            
            <a-cylinder position = "-3 -25.5 0" color = "#0a8a1d" rotation = "0 0 0" height="10" radius = "2"></a-cylinder>
            <a-cylinder position = "3 -25.5 0" color = "#0a8a1d" rotation = "0 0 0" height="10" radius = "2"></a-cylinder>

            <a-ring position = "-3 -34 0" color = "#5e434a" radius-inner = "1" radius-outer = "2.5"></a-ring>
            <a-ring position = "3 -34 0" color = "#5e434a" radius-inner = "1" radius-outer = "2.5"></a-ring>

            <a-sphere position = "4 -0.5 5" radius = "0.5" color = "#3bc3db"></a-sphere>
            <a-sphere position = "2 -0.5 5" radius = "0.5" color = "#e3eb50"></a-sphere>
            <a-sphere position = "0 -0.5 5" radius = "0.5" color = "#3bc3db"></a-sphere>
            <a-sphere position = "-2 -0.5 5" radius = "0.5" color = "#e3eb50"></a-sphere>
            <a-sphere position = "-4 -0.5 5" radius = "0.5" color = "#3bc3db"></a-sphere>

            <a-sphere position = "-2 -2 5" radius = "0.5" color = "#3bc3db"></a-sphere>
            <a-sphere position = "0 -2 5" radius = "0.5" color = "#e3eb50"></a-sphere>
            <a-sphere position = "2 -2 5" radius = "0.5" color = "#3bc3db"></a-sphere>

            <a-sphere position = "0 -5 5" radius = "1" color = "#75e695"></a-sphere>

            <a-sphere position = "-1.5 9 5" radius = "1" color = "orange"></a-sphere>
            <a-sphere position = "-1.3 8.7 6" radius = "0.3" color = "black"
            animation = "property:position; from: -1.3 8.6 6; to: -1.3 8.8 6 ; dir:alternate; loop : true; dur:1000"
            ></a-sphere>

            <a-sphere position = "1.5 9 5" radius = "1" color = "orange"></a-sphere>
            <a-sphere position = "1.3 8.7 6" radius = "0.3" color = "black"
            animation = "property:position; from: 1.3 8.6 6; to: 1.3 8.8 6 ; dir:alternate; loop : true; dur:1000"
            ></a-sphere>          

            <a-torus color="orange" arc="200" radius="5" radius-tubular="0.1" position = "0 9 5"></a-torus>
            <a-torus color="orange" arc="50" radius="5" radius-tubular="0.1" position = "-0.1 9 10" rotation = "0 5 -115"></a-torus>

            <a-torus color="orange" arc="45" radius="5" radius-tubular="0.1" position = "0 15.3 7" rotation = "0 90 0"></a-torus>
            
            <a-entity
            position="0 0 0"
            animation="property: position; from: -0.2 21.2 0.9; to: 0.5 21.2 0.9; dir:alternate; loop: true; dur: 1000">
            <a-sphere position= "0 21.2 0.9" radius="0.7" color="#f50f0f"></a-sphere>  
        </a-entity>

        </a-scene>
    </body>
</html>
